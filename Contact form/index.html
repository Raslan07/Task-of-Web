<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <main class="container">
        <form id="contact-form" novalidate>
            <h1>Contact Us</h1>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="firstname">First Name *</label>
                    <input id="firstname" name="firstname" type="text" required>
                    <p class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name *</label>
                    <input id="lastname" name="lastname" type="text" required>
                    <p class="error-message"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <p class="error-message"></p>
            </div>

            <div class="form-group">
                <label>Query Type *</label>
                <div class="form-group-row">
                    <div class="radio-group">
                        <input type="radio" value="General Enquiry" checked name="query_type" id="general-enquiry">
                        <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" value="Support Request" name="query_type" id="support-request">
                        <label for="support-request">Support Request</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <p class="error-message"></p>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">I consent to being contacted by the team *</label>
                </div>
                <p class="error-message" id="consent-error"></p>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="success-message" class="hidden">
            <div class="icon">âœ“</div>
            <h2>Message Sent!</h2>
            <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
