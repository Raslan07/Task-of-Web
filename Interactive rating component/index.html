<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rating page</title>
</head>
<body>


    <script src="app.js" defer></script>


        <div class="page">
            <div class="screen active" id="rate-page">
            
               <div class="star">
                <span class="img">
                    <img src="images/icon-star.svg" alt="start">
                </span>
               </div>
            
                <div class="info">
                    <h1 class="title">How did we do?</h1>
                    <p>Please let us know we did with your support request. All feedback is appreciated to help us improve our
                        offering!</p>
                </div>
            
                <div class="rateNumber">
                    <button class="icon">1</button>
                    <button class="icon">2</button>
                    <button class="icon">3</button>
                    <button class="icon">4</button>
                    <button class="icon">5</button>
                </div>
            
                <div class="btn">
                    <button class="button">Submit</button>
                </div>
            
            </div>


            <div class="screen " id="pageTwo">

                <div class="icons">
                    <img src="images/illustration-thank-you.svg" alt="icon">
                </div>

                <div class="rateChoose">
                    <p>You selected <span class="choose">0</span> out of <span>5</span> </p>
                </div>

                <div class="info2">
                    <h2 >Thank You!</h2>
                    <p>We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
                </div>

            </div>


        </div>

</body>
</html>
