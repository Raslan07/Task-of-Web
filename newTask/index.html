<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS Length Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>CSS Length Visualizer</h1>

        <div class="preview-box">
            <div class="preview-bar" id="previewBar"></div>
        </div>

        <form class="controls" id="controlsForm">
            <label for="lengthInput">Enter a CSS width:</label>
            <input type="text" id="lengthInput" placeholder="e.g., 50%, 200px, 25vw" autocomplete="off" />
            <button type="submit">Visualize</button>
        </form>

        <section class="results-container" id="resultsContainer">
        </section>
    </main>
</body>

</html>
